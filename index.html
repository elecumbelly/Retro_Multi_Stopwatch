      </div>

          <header>
            <label class="name-editor">
              <span class="sr-only">Stopwatch name</span>
              <input
                class="name-input"
                type="text"
                inputmode="latin"
                autocomplete="off"
                spellcheck="false"
                maxlength="24"
                value="Stopwatch 1"
              />
            </label>
          </header>
          <div class="display" aria-live="polite">00:00.0</div>
          <div class="controls">
            <button class="btn start">Start</button>
            <button class="btn stop" disabled>Stop</button>
            <button class="btn reset">Reset</button>
          </div>
